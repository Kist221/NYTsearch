<!doctype html>

<html>

<head>

  <title>TNYTsearch</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

<!-- Font Awesome CSS Icons (For cool glyphicons) -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Style to fix the issue of text extending past panel length -->
<style>
		.panel-body a 
		{
		    word-break:break-all
		}
	</style>
	<style>@media print {#ghostery-purple-box {display:none !important}}</style>
 
<!-- Jquery -->

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



</head>

<body>

<div class="container">

<!-- Jumbotron for Title -->

	<div class="jumbotron" style="background-color: #20315A ; color: white;">
	<h1 class="title"><strong> New York Times Search</strong></h1>
</div>

	<div class="row">
	<div class="col-sm-12"> 
	<br>

		<div class="panel panel-primary">
		<div class="panel-heading">
		<h3> <strong>Search Parameters</strong></h3>

	<form>
		<div class="form-group">
			<label for="usr">Search Term:</label>
			<input type="text" class="form-control" id="term">
		</div>

		<div class="form-group">
			<label for="pwd">Start Year (Optional):</label>
			<input type="text" class="form-control" id="start">
		</div>

		<div class="form-group">
			<label for="pwd">End Year (Optional):</label>
			<input type="text" class="form-control" id="end">
		</div>


		<button type="submit" class="btn btn-default" id="runSearch"> 
			<i class="fa fa-search">Search</i></button>

		<button type="submit" class="btn btn-default" id="clearAll"> 
			<i class="fa fa-trash"> Clear Results</i></button>
	</form>

	</div>
</div>

	<div class="row">
		<div class="col-sm-12"> 
		<br>

		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
				<strong>Top Articles</strong>
				</h3>
			</div>

			<div class="panel-body" id="wellSection">
		</div>
	</div>
</div>

	<div class="row">
		<div class="col-sm-12">
		<hr>
			<h5 class="text-center">
			<strong>Made by Christopher, Dillion and Christopher</strong>
			</h5>
		</div>
	</div>
</div>


<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
